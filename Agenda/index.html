<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
  <div class="container">
    <header>
        <!-- <img src="./imagens/logo.png" alt="capelo e diploma"> -->
        <h1>Agenda de Contatos</h1>
    </header>
    <form id="form-agenda">
        <input type="text" id="nome-cadastrado" required placeholder="Digite o nome" />
        <input type="text" id="email-cadastrado" required placeholder="Digite o e-mail" min="0" max="10" />
        <button type="submit">Adicionar </button>
    </form>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>
                    Nome cadastro
                </th>
                <th>E-mail Cadastrado</th>
            </tr>
        </thead>
        <tbody>
            </tbody>
       </table>
  </div>
  <script src="./main.js"></script>
</body>
</html>
